gui_button:
  next_page:
    - "&9[&fClick&9] &7Go to page &e%target_page%"
  previous_page:
    - "&9[&fClick&9] &7Go to page &e%target_page%"
  back:
    - "&9[&fClick&9] &7Go Back"
  close:
    - "&9[&fClick&9] &7Close"
  number_editor:
    base:
      - "&6&lAmount: &e%value%"
      - ""
    instructions:
      - "&9[&fClick Left/Right&9] &c-%amount% &7/ &a+%amount%"
      - "&9[&fClick Shift Left/Right&9] &7%amount_dec% < &e%amount% &7> %amount_inc%"
  time_editor:
    base:
      - "&6&lTime: &e%value%"
      - ""
    instructions:
      - "&9[&fClick Left/Right&9] &c-%amount% &7/ &a+%amount%"
      - "&9[&fClick Shift Left/Right&9] &7%amount_dec% < &e%amount% &7> %amount_inc%"
  string_list_editor:
    add_line:
      symbol: "&a&l+"
      description: "Add Line"
    edit_line:
      symbol: "&9✎"
      description: "Edit line"
    delete_line:
      symbol: "&c&l✗"
      description: "Delete line"
    move_down:
      symbol: "&e▽"
      description: "Move line downside"
    move_up:
      symbol: "&e△"
      description: "Move line upside"

